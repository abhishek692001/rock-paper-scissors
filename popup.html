<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="three.min.js"></script>
  <style>
    /* Adjusted dimensions to ensure proper sizing without scrolling */
    .container {
      min-height: 520px;
      width: 480px;
      background-color: rgba(0, 0, 0, 0.08);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 15px;
    }
    
    .hand-container {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      height: 200px;
    }
    
    .hand {
      width: 45%;
      text-align: center;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      height: 180px;
      display: flex;
      flex-direction: column;
    }
    
    .hand h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
    
    .hand-model {
      flex: 1;
      min-height: 140px;
      width: 100%;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .buttons button {
      padding: 8px 15px;
      margin: 5px;
      font-size: 14px;
    }
    
    .status {
      min-height: 20px;
      padding: 8px;
      font-size: 15px;
    }
    
    .score-board {
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 24px;
      margin: 8px 0;
    }
    
    @media (max-width: 520px) {
      .container {
        width: 100%;
        min-height: 520px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="mode-switch">
      <span>Mode: </span>
      <select id="game-mode">
        <option value="advanced">Advanced 3D</option>
        <option value="simple">Simple 3D</option>
        <option value="emoji">Emoji Style</option>
      </select>
      <button id="apply-mode">Apply</button>
    </div>
    
    <div class="score-board">
      <div class="score">
        <p>You: <span id="user-score">0</span></p>
      </div>
      <div class="score">
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
    </div>
    
    <div class="status" id="status-message">Choose your gesture!</div>
    
    <div class="hand-container">
      <div class="hand user-hand">
        <h2>Your Hand</h2>
        <div id="user-hand" class="hand-model"></div>
      </div>
      <div class="hand computer-hand">
        <h2>Computer's Hand</h2>
        <div id="computer-hand" class="hand-model"></div>
      </div>
    </div>
    
    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <button id="reset-btn">Reset Game</button>
    </div>
  </div>

  <script src="popup-init.js"></script>
  <script src="popup.js"></script>
  <script src="mode-switcher.js"></script>
</body>
</html>
