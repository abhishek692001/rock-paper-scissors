<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="score-board">
      <div class="score">
        <p>You: <span id="user-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
    </div>
    
    <div class="result">
      <p id="result-text">Choose your move!</p>
    </div>
    
    <div class="game-area">
      <div class="hands">
        <div class="hand user-hand">
          <div class="hand-model" id="user-hand"></div>
        </div>
        <div class="hand computer-hand">
          <div class="hand-model" id="computer-hand"></div>
        </div>
      </div>
    </div>
    
    <div class="options">
      <button id="rock" class="option">Rock</button>
      <button id="paper" class="option">Paper</button>
      <button id="scissors" class="option">Scissors</button>
    </div>
    
    <button id="reset" class="reset-btn">Reset Game</button>
    
    <div class="status-message" id="status-message">Loading game...</div>
  </div>

  <!-- Use local Three.js file instead of CDN -->
  <script src="three.min.js"></script>
  
  <script src="popup.js"></script>
</body>
</html>
