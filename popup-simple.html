<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Simple 3D</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="simple-styles.css">
    <style>
        /* Adjusted dimensions to ensure proper sizing without scrolling */
        .container {
            min-height: 520px; /* Reduced height */
            width: 480px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 15px; /* Reduced padding */
            margin: 0 auto;
        }
        
        .hand-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            height: 200px; /* Increased height */
        }
        
        .hand {
            width: 45%;
            text-align: center;
            padding: 10px; /* Increased padding */
            margin: 5px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 180px; /* Increased height */
            display: flex;
            flex-direction: column;
        }
        
        .hand h2 {
            margin: 0 0 10px 0; /* Increased margin */
            font-size: 16px; /* Increased font size */
            color: #333;
            font-weight: bold;
        }
        
        .hand-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px !important; /* Force height */
            min-height: 140px !important; /* Force min-height */
        }
        
        .buttons button {
            padding: 8px 15px; /* Increased padding */
            margin: 5px;
            font-size: 14px;
        }
        
        .status {
            min-height: 20px;
            padding: 8px; /* Reduced padding */
            font-size: 15px; /* Smaller font */
        }
        
        .score-board {
            margin-bottom: 10px; /* Increased margin */
        }
        
        h1 {
            font-size: 24px; /* Smaller font */
            margin: 8px 0; /* Reduced margin */
        }
        
        @media (max-width: 520px) {
            .container {
                width: 100%;
                min-height: 520px;
                padding: 12px; /* Reduced padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="mode-switch">
            <span>Mode: </span>
            <select id="game-mode">
                <option value="advanced">Advanced 3D</option>
                <option value="simple" selected>Simple 3D</option>
                <option value="emoji">Emoji Style</option>
            </select>
            <button id="apply-mode">Apply</button>
        </div>
        
        <div class="score-board">
            <div class="score">
                <p>You: <span id="user-score">0</span></p>
            </div>
            <div class="score">
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>

        <div class="status" id="status-message">Choose your gesture!</div>

        <div class="hand-container">
            <div class="hand user-hand">
                <h2>Your Hand</h2>
                <div id="user-hand-div" class="hand-image-container"></div>
            </div>
            <div class="hand computer-hand">
                <h2>Computer's Hand</h2>
                <div id="computer-hand-div" class="hand-image-container"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>

    <script src="popup-init.js"></script>
    <script src="sound-effects.js"></script>
    <script src="popup-simple.js"></script>
    <script src="mode-switcher.js"></script>
</body>
</html>
