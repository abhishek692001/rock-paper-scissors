<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Effects Test</title>
  <link rel="stylesheet" href="sound-test.css">
</head>
<body>
  <div class="container">
    <h1>Sound Effects Test</h1>
    
    <div class="button-group">
      <button id="init-btn">Initialize Sound System</button>
      <button id="click-btn">Play Click Sound</button>
      <button id="win-btn">Play Win Sound</button>
      <button id="lose-btn">Play Lose Sound</button>
      <button id="draw-btn">Play Draw Sound</button>
    </div>
    
    <div>
      <h3>Audio Context State: <span id="audio-state">Unknown</span></h3>
    </div>
    
    <div class="log-section" id="log-section">
      <div class="log-entry info">Sound test page loaded. Click "Initialize Sound System" to start.</div>
    </div>
  </div>

  <script src="sound-effects-fallback.js"></script>
  <script src="sound-effects.js"></script>
  <script src="sound-test.js"></script>
</body>
</html>
